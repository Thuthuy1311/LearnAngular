<mat-toolbar  color = "white" class="nav-height">
    <mat-toolbar-row style="background: #1f1fbf;">
        <button mat-icon-button>
            <mat-icon (click)="openLeftSide()">menu</mat-icon>
        </button>
        <h1 style="color: white;">Quản lý học sinh</h1>
        <span class="menu-spacer" style="width:100px"></span>
        <div>
            <a mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">
                <mat-icon mat-list-icon>home</mat-icon>
                Home</a>
            <a mat-button [routerLink]="['/form']" routerLinkActive="router-link-active">
                <mat-icon>filter_name</mat-icon>
                 Form</a>
            <a mat-button [routerLink]="['/reactiveform']" routerLinkActive="router-link-active">
                <mat-icon>folder_shared</mat-icon>
                Reactive form</a>
            <a mat-button [routerLink]="['/about']" routerLinkActive="router-link-active">
                <mat-icon>person</mat-icon>
                About</a>
           
            <!-- <a mat-button [routerLink]="['/demo']" routerLinkActive="router-link-active">Đi tới Demo form</a> -->
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav (cloded) = "closeLeftSide()">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']">
                <mat-icon>home</mat-icon>
                Home</a>
            <a mat-list-item [routerLink]="['/form']">
                <mat-icon>filter_name</mat-icon>
                 Form</a>
            <a mat-list-item [routerLink]="['/reactiveform']">
                <mat-icon>folder_shared</mat-icon>
                Reactive form</a>
            <a mat-list-item [routerLink]="['/about']">
                <mat-icon>person</mat-icon>
                About</a>
            <a mat-list-item (click) = "sidenav.toggle()" mat-list-item>
                <mat-icon>close</mat-icon>
                Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="
        height: 90vh;
        margin:20px 10px 0 10px;
        "
        [ngClass] ="{
            'content-move-left': !isOpened,
            'content-move-right': isOpened
        }"
        >
    <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
