<div class="container">
    <h1>Học về Form</h1>
    <form (ngSubmit)="onSubmit()" #myform = "ngForm" >
        <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="name"
            name="name"
            />
            <span *ngIf="name === ''" class="errorMessag">* Cần phải nhập tên</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
            type="text"
            class="form-control"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
            />
            <span *ngIf="password === ''" class="errorMessag">* Cần phải nhập mật khẩu</span>
        </div>
        <div class="form-group">
            <label for="vehicles">Vehicles</label>
        <br>
        <select (change)="selectVehicle($event)">
            <option *ngFor = "let vehicle of vehicles">
                {{vehicle}}
            </option>
        </select>
        </div>
        
        <br>
        <br>
        <button
        type="submit"
        class="btn btn-success"
        [disabled]="!myform.form.valid"
        >
        Submit
      </button>
    </form>
</div>
