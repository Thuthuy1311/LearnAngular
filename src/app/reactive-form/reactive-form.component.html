
<div class="container">
    <h1>Học về Reactive Form</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >

        <label >Name 
            <input type="text" formControlName="name" required>
        </label>
        <span *ngIf="profileForm.controls?.['name']?.invalid" class="errorMessag">* Cần phải nhập tên</span>
        <br>
        <label for="age">Age:
            <input id="age" type="text" formControlName="age" required>
        </label>
        <span *ngIf="profileForm.controls?.['age']?.invalid" class="errorMessag">* Cần phải nhập tuổi</span>
        <br>
        <br>
        <button class="btn btn-success" type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>
