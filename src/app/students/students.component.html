<div >
    <table id = "customers" style = " boder-collapse: collapse;">
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Gender</th>
            <th>Tên</th>
            <th>Họ</th>
            <th>Điện thư</th>
            <th>Điện thoại</th>

        </tr>
        <tr *ngFor="let student of students">
            <td>{{student?.id}}</td>
            <td>{{student?.code}}</td>
            <td>{{student?.gerder}}</td>
            <td>{{student?.firstName}}</td>
            <td>{{student?.lastName}}</td>
            <td>{{student?.email}}</td>
            <td>{{student?.phone}}</td>
        </tr>
    </table>
</div>
